services:
  # Web service for your Express server
  - type: web
    name: stock-proxy
    runtime: node
    plan: starter  # Starter plan ($7/month) required for persistent disk
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: true
    disk:
      name: sqlite-data
      mountPath: /var/data
      sizeGB: 1  # 1GB persistent storage for SQLite database