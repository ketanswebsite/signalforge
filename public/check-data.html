<!DOCTYPE html>
<html>
<head>
    <title>Database Check</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .section { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        pre { background: #333; color: #0f0; padding: 10px; overflow: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Database Diagnostic</h1>
    
    <div class="section">
        <h2>Quick Actions</h2>
        <button onclick="checkAllTrades()">Check ALL Trades (No Filter)</button>
        <button onclick="checkMyTrades()">Check My Trades</button>
        <button onclick="importData()">Import Trades</button>
        <button onclick="checkRawData()">Check Raw Database</button>
    </div>
    
    <div id="output" class="section">
        <pre id="result">Click a button to check...</pre>
    </div>

    <script>
        async function checkAllTrades() {
            const result = document.getElementById('result');
            result.textContent = 'Checking all trades without user filter...';
            
            try {
                // Create a special endpoint or modify temporarily to get ALL trades
                const response = await fetch('/api/trades');
                const trades = await response.json();
                
                result.textContent = `Found ${trades.length} trades for current user\n\n`;
                
                if (trades.length === 0) {
                    result.textContent += 'No trades found. This could mean:\n';
                    result.textContent += '1. Trades are stored with different user_id\n';
                    result.textContent += '2. Database is empty\n';
                    result.textContent += '3. Import failed\n';
                }
                
                result.textContent += '\n' + JSON.stringify(trades.slice(0, 3), null, 2);
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
            }
        }
        
        async function checkMyTrades() {
            const result = document.getElementById('result');
            result.textContent = 'Checking trades for current user...';
            
            try {
                const userResp = await fetch('/api/user');
                const userData = await userResp.json();
                
                result.textContent = `Current user: ${userData.user?.email || 'Not authenticated'}\n\n`;
                
                const response = await fetch('/api/trades');
                const trades = await response.json();
                
                result.textContent += `Trades found: ${trades.length}\n\n`;
                result.textContent += JSON.stringify(trades.slice(0, 3), null, 2);
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
            }
        }
        
        async function importData() {
            const result = document.getElementById('result');
            result.textContent = 'Attempting to import trades...';
            
            try {
                const response = await fetch('/api/admin/import', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.textContent = 'Import successful!\n\n' + JSON.stringify(data, null, 2);
                } else {
                    result.textContent = 'Import failed: ' + data.error;
                }
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
            }
        }
        
        async function checkRawData() {
            const result = document.getElementById('result');
            result.textContent = 'Checking database status...';
            
            try {
                // Check health endpoint
                const healthResp = await fetch('/health');
                const health = await healthResp.json();
                
                result.textContent = 'Server Health:\n' + JSON.stringify(health, null, 2) + '\n\n';
                
                // Check test endpoint
                const testResp = await fetch('/api/test-admin');
                const test = await testResp.json();
                
                result.textContent += 'Database Test:\n' + JSON.stringify(test, null, 2);
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
